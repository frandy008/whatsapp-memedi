<!DOCTYPE html>
<html>
	<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <title>WA X Memedi</title>
  </head>
<body>

	<!-- As a heading -->
	<nav class="navbar navbar-dark bg-primary">
		<div class="container">
			<span class="navbar-brand mb-0 h1">WhatsApp API</span>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1 class="text-center my-3">Whatsapp X Memedi</h1>
			<p class="text-center">Created by <a href="https://github.com/frandy008/">IMFDP</a></p>
		</div>
	</div>

	<div class="container">
		<div id="app">
			<div class="col-12">
				<div class="row">
					<div class="col-lg-3 col-md-4 mb-3">
						<div class="card">
							<div class="card-header bg-primary text-white">Device & Log</div>
							<div class="card-body">
								<img src="" class="img-fluid" alt="QR Code" id="qrcode">
							</div>
							<div class="card-footer overflow-auto" style="height: 200px;">
								<h3>Logs:</h3>
								<ul class="logs"></ul>
							</div>
						</div>
					</div>

					<div class="col-lg-6 col-md-4 mb-3">
						<div class="card">
							<div class="card-header bg-primary text-white">Data</div>
							<div class="card-body">
								<div class="mb-2">
									<label>Url Data (Berisi format data berupa Nomor dan Nama)</label>
									<input type="text" class="form-control" name="ssid" placeholder="Google Spreadsheet ID">
								</div>
								<button class="btn btn-primary btn-cek">Cek Data</button>
							</div>
							<div class="card-footer">
								<form>
									<div class="mb-2" hidden>
										<label>No HP</label>
										<input type="text" name="number" class="form-control">
									</div>
									<div class="mb-2">
										<textarea name="message" id="" rows="5" class="form-control" placeholder="Pesan yang akan dikirim"></textarea>
									</div>
									<div class="mb-2">
										<label class="text-muted" style="font-size:12px">Note : Untuk menggunakan nama, silahkan menggunakan "${nama}" tanpa kutip</label>
									</div>
								</form>
								<button class="btn btn-primary btn-kirim">Kirim</button>
							</div>
						</div>
					</div>

					<div class="col-lg-3 col-md-4 mb-3">
						<div class="card">
							<div class="card-header bg-primary text-white">Daftar Kontak <button class="btn btn-warning btn-sm btn-load-kontak">Refresh</button></div>
							<div class="card-body">
								<div class="table-responsive">
									<table class="table">
										<thead>
											<tr>
												<th>Nama</th>
												<th>Nomor</th>
											</tr>
										</thead>
										<tbody id="kontak">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="../assets/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
	<script src="../assets/js/memedi_library_enc.js"></script>
	<script>
		let url = 'https://whatsapp-memedi.herokuapp.com/'; //Endpoint silahkan di sesuaikan dengan setingan sobat
	</script>
	<script src="../assets/js/main.js"></script>
</body>
</html>
